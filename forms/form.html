<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Details Page</title>
</head>

<body>

    <form id="guestCheckoutForm" class="checkout-form">
        <h2>Guest Checkout</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" required>
        <label for="expirationDate">Expiration Date (MM/YY):</label>
        <input type="text" id="expirationDate" name="expirationDate" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <button type="submit" id="btn_place_oder">Place Order</button>
        <button class="sign__in" style="margin: 1rem;"><a href="../forms/account.html" target="_blank">Create an Account</a></button>
    </form>

    <script src="checkout.js"></script>
</body>

</html>
